<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocify: A flavour of Nature</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="absolute flex flex-col justify-between w-screen min-h-screen bg-[url('images/image.png')] bg-center bg-cover text-white">
        <nav class="relative flex items-center justify-around h-16  my-4">
            <img class="h-10" src="images/logo.png" alt="logo">
            <ul class="flex justify-between gap-10">
                <li class="list-none"><a href="#" class="no-underline">Home</a></li>
                <li class="list-none"><a href="#" class="no-underline">About</a></li>
                <li class="list-none"><a href="#" class="no-underline">Features</a></li>
                <li class="list-none"><a href="#" class="no-underline">Contact</a></li>
            </ul>
            <img class="h-10" src="images/cart.png" alt="">
        </nav>
        <main class="flex justify-around ">
            <div class="flex flex-col justify-center">
                <h1 class="text-6xl font-bold">Groceries <br>delivery in 15 mins</h1>
                <p class="my-2">Grocify offer a wide range of products including fresh products,meats,<br> dairy,baked goods and non-prishable items.</p>
                <div class="flex gap-2 my-5">
                    <button class="bg-yellow-400 text-xl py-1 px-4 rounded-full h-9 text-black">Order Now</button>
                    <button class="bg-orange-300 text-xl py-1 px-4 rounded-full text-center h-9 text-black">Download App</button>
                </div>
            </div>
            <div class="man">
                <img class="h-96" src="images/grocery-image.png" alt="grocery-image">
            </div>
        </main>
    </div>
</body>
</html>
